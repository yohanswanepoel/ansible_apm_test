---
- name: Start Elastic
  hosts: localhost
  tasks:
     - name: Start Elastic Search
       shell: "elasticsearch > elastic.log &"

     - name: Start Kibana
       shell: "kibana > kibana.log &"

     - name: Start APM
       shell: "apm-server -e -E apm-server.host=0.0.0.0:8200 > apm.log 2>&1 &"

